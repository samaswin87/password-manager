  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: must be accepted
      blank: cannot be blank
      present: must be blank
      confirmation: is not equal to %{attribute}
      empty: cannot be empty
      equal_to: must be equal to %{count}
      even: must be even
      exclusion: not available
      greater_than: must be greater than %{count}
      greater_than_or_equal_to: must be greater than or equal to %{count}
      inclusion: is not included in the list
      invalid: not valid
      less_than: must be less than %{count}
      less_than_or_equal_to: must be less than or equal to %{count}
      model_invalid: "Validation failed: %{errors}"
      not_a_number: not a number
      not_an_integer: not an integer
      odd: must be odd
      required: required
      taken: already in use
      too_long:
        one: "is too long (maximum: 1 characters)"
        other: "is too long (maximum: %{count} characters)"
      too_short:
        one: "is too short (minimum: 1 characters)"
        other: "is too short (minimum: %{count} characters)"
      wrong_length:
        one: does not have the expected size (1 character)
        other: "does not have the expected size (%{count} characters)"
      other_than: "must be different than %{count}"
    template:
      body: "Please check the following field (s):"
      header:
        one: "Couldn't write %{model}: 1 error"
        other: " %{model}: %{count} errors could not be written"
  helpers:
    select:
      prompt: Please select
    submit:
      create: Create %{model}
      submit: Submit %{model}
      update: Update %{model}
  will_paginate:
    previous_label: "&#8592;"
    next_label: "&#8594;"
    page_gap: "&hellip;"
    page_entries_info:
      single_page_html:
        zero: "No record found"
        one: "Only 1 record found"
        other: "Showing all %{count} records found"
      multi page: "Showing records %{from} to %{to} of %{count} in total"
      multi_page_html: "Showing records %{from} to %{to} of %{count} in total"

